<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>C-Geo</title>
</head>
<body>
    <div class="side-bar">
        <ul>
            <li>
                <a href="">
                    <img src="img/btn/img-btn-t.png" alt="t-section"></a></li>
            <li>
                <a href="">
                <img src="img/btn/img-btn-l.png" alt="l-section"></a></li>
            <li>
                <a href="">
                <img src="img/btn/img-btn-u.png" alt="u-section"></a></li>
            <li>
                <a href="">
                <img src="img/btn/img-btn-c.png" alt="c-section"></a></li>
            <li>
                <a href="">
                <img src="img/btn/img-btn-i.png" alt="i-section"></a></li>
            <li>
                <a href="">
                <img src="img/btn/img-btn-h.png" alt="h-section"></a></li>
        </ul>
    </div>
    <div class="main-space">
        <div class="entry-box">
            <table class="entry-table">
                <tr>
                    <td></td>
                    <td vertical-align="top"><input type="number" placeholder="x cm"></td>
                </tr>
                <tr>
                    <td><input type="number" placeholder="b cm"></td>
                    <td>
                        <img src="img/shapes/img-shape-t.png" alt="img-shape-t">
                    </td>
                    <td>
                        <input type="number" placeholder="y cm"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="number" placeholder="z cm"></td>
                </tr>
            </table>

        </div>
        <div class="menu-box">
            <button id="img-calc">
                <img src="img/btn/img-calc.png  " alt="img-calc">
            </button>
            <button id="img-discard">
                <img src="img/btn/img-discard.png" alt="img-discard">
            </button>
        </div>
    </div>
</body>
</html>
